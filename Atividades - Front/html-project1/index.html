<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplos de utilização de tags</title>

    <style>
      * {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 100px calc(100vh - 200px) 100px;
      }
    </style>
  </head>
  <body>
    <header style="background-color: blue">Header</header>
    <main>
      <h1>Exemplos de utilização de tags</h1>
      <blockquote>
        Nessa pagina temos alguns exenplos de utilações de tags html
      </blockquote>
      <img
        src="https://www.locaweb.com.br/blog/wp-content/uploads/2023/01/principais-tendencias-em-desenvolvimento.png"
        alt="progamação"
        width="300"
      />

      <img
        src="https://www.maplebearvinhedo.com.br/img/blog/grande/conheca-os-beneficios-de-aprender-programacao-na-infancia-1627481204.jpg"
        alt="progamação"
        width="300"
      />

      <form>
        <label for="login">Login: <input id="login" type="text" /></label>
        <label for="senha">Senha: <input id="senha" type="password" /></label>
      </form>
    </main>
    <footer style="background-color: brown">Footer</footer>
  </body>
</html>
